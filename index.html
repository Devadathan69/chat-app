<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: background 0.3s ease;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #444);
            color: white;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: background 0.3s ease;
        }
        body.dark-mode .chat-container {
            background: #2b2b2b;
        }
        .chat-header {
            background: #764ba2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-dark-mode {
            cursor: pointer;
            font-size: 16px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
        }
        body.dark-mode .chat-box {
            background: #3b3b3b;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .avatar {
            font-size: 20px;
            margin-right: 8px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dm-button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }
        .emoji-picker {
            display: flex;
            overflow-x: auto;
            padding: 5px;
            background: #ddd;
        }
        .emoji-picker span {
            cursor: pointer;
            font-size: 20px;
            margin-right: 5px;
        }
         @media screen and (max-width: 600px) {
    .chat-input {
        flex-direction: column;
        align-items: stretch;
    }

    .chat-input input {
        width: 100%;
        margin-bottom: 5px;
    }

    .chat-input button {
        width: 100%;
        margin-left: 0; /* Remove left margin */
        padding: 12px;
        font-size: 16px;
    }
}
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            ChatSphere
            <span class="toggle-dark-mode" onclick="toggleDarkMode()">üåô</span>
        </div>
        <button class="dm-button" onclick="goToDM()">Direct Messages</button>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input id="username" placeholder="Your Name" />
            <input id="message" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-input">
            <div class="emoji-picker">
                <span onclick="setAvatar('üòÄ')">üòÄ</span>
                <span onclick="setAvatar('üòÇ')">üòÇ</span>
                <span onclick="setAvatar('üòé')">üòé</span>
                <span onclick="setAvatar('üòç')">üòç</span>
                <span onclick="setAvatar('üòú')">üòú</span>
            </div>
            <span id="selected-avatar" class="avatar">üòÄ</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");
        
        let avatar = localStorage.getItem("chat-avatar") || "üòÄ";
        document.getElementById("selected-avatar").textContent = avatar;

        function setAvatar(emoji) {
            avatar = emoji;
            localStorage.setItem("chat-avatar", avatar);
            document.getElementById("selected-avatar").textContent = avatar;
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            const username = document.getElementById("username").value || "Anonymous";

            if (message.trim() !== "") {
                socket.emit("message", { username, message, avatar });
                document.getElementById("message").value = "";
            }
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<span class="avatar">${data.avatar}</span> ${data.username}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function goToDM() {
            window.location.href = "dm.html";
        }
    </script>
</body>
</html>
