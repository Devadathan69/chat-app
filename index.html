<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: background 0.3s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #4b4b4b);
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .dark-mode .chat-container {
            background: #2c2c2c;
            color: white;
        }
        .chat-header {
            background: #764ba2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header span {
            font-size: 14px;
        }
        .chat-box {
            flex: 1;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
            transition: 0.3s;
        }
        .dark-mode .chat-box {
            background: #444;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .avatar {
            font-size: 24px;
        }
        .my-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .dark-mode .other-message {
            background: #555;
            color: white;
        }
        .chat-input {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            transition: 0.3s;
            gap: 5px;
        }
        .dark-mode .chat-input {
            background: #333;
        }
        .chat-input input, .chat-input select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        .chat-input button:hover {
            background: #5a6edc;
        }
        .typing-indicator {
            font-size: 12px;
            color: gray;
            margin: 5px;
        }
        .hidden {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .chat-input {
                flex-direction: column;
            }
            .chat-input input, .chat-input select, .chat-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Gabble
            <span id="online-users">Online: 0</span>
            <button onclick="toggleDarkMode()">🌙</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div id="typing" class="typing-indicator"></div>
        <div class="chat-input">
            <input id="username" placeholder="Your Name" />
            <select id="emoji-select">
                <option value="😀">😀</option>
                <option value="😎">😎</option>
                <option value="🤖">🤖</option>
                <option value="👻">👻</option>
                <option value="🐱">🐱</option>
                <option value="👽">👽</option>
                <option value="🐱‍🐉">🐱‍🐉</option>
                <option value="🐓">🐓</option>
                <option value="🐱‍👤">🐱‍👤</option>
                <option value="🐌">🐌</option>
            </select>
            <input id="message" placeholder="Type a message..." oninput="notifyTyping()" disabled />
            <button onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");
        let isTyping = false;
        let timeout;
        let selectedEmoji = "😀"; 
        let hasSentFirstMessage = false;

        document.getElementById("emoji-select").addEventListener("change", (e) => {
            selectedEmoji = e.target.value;
        });

        document.getElementById("username").addEventListener("input", () => {
            let username = document.getElementById("username").value.trim();
            let messageInput = document.getElementById("message");
            let sendButton = document.querySelector(".chat-input button");

            if (username) {
                messageInput.disabled = false;
                sendButton.disabled = false;
            } else {
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        });

        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            const username = document.getElementById("username").value.trim();
            const avatar = selectedEmoji;

            if (!username) return;

            if (message) {
                socket.emit("message", { username, message, avatar });
                document.getElementById("message").value = "";

                if (!hasSentFirstMessage) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("emoji-select").disabled = true;
                    document.getElementById("username").classList.add("hidden");
                    document.getElementById("emoji-select").classList.add("hidden");
                    hasSentFirstMessage = true;
                }
            }
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.username === document.getElementById("username").value) {
                messageElement.classList.add("my-message");
            } else {
                messageElement.classList.add("other-message");
            }

            messageElement.innerHTML = `<span class="avatar">${data.avatar}</span> <span>${data.username}: ${data.message}</span>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function notifyTyping() {
            if (!isTyping) {
                socket.emit("typing", document.getElementById("username").value);
                isTyping = true;
            }
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                isTyping = false;
                socket.emit("stopTyping");
            }, 1000);
        }

        socket.on("typing", (username) => {
            document.getElementById("typing").innerText = `${username} is typing...`;
        });

        socket.on("stopTyping", () => {
            document.getElementById("typing").innerText = "";
        });

        socket.on("updateUsers", (count) => {
            document.getElementById("online-users").innerText = `Online: ${count}`;
        });
    </script>

</body>
</html>
