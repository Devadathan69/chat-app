<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .chat-header {
            background: #764ba2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .avatar {
            font-size: 20px;
            margin-right: 8px;
        }
        .my-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #5a67d8;
        }
        .dm-button {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .dm-button:hover {
            background: #764ba2;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .dark-mode .chat-container {
            background: #333;
            color: white;
        }
        .dark-mode .chat-input input,
        .dark-mode .chat-input button {
            background: #444;
            color: white;
        }
        .online-container {
            padding: 10px;
            background: #f4f4f4;
        }
        .typing-indicator {
            font-size: 14px;
            color: gray;
        }

         @media screen and (max-width: 600px) {
    .chat-input {
        flex-direction: column;
        align-items: stretch;
    }

    .chat-input input {
        width: 100%;
        margin-bottom: 5px;
    }

    .chat-input button {
        width: 100%;
        margin-left: 0; /* Remove left margin */
        padding: 12px;
        font-size: 16px;
    }
}
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Epic Chat App
            <button class="dm-button" onclick="openDM()">DM</button>
            <button id="dark-mode-toggle">ðŸŒ™</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div id="typing" class="typing-indicator"></div>
        <div class="chat-input">
            <input id="username" placeholder="Your Name" />
            <input id="message" placeholder="Type a message..." oninput="notifyTyping()" />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-input">
            <button onclick="chooseAvatar()">Choose Avatar</button>
            <span id="selected-avatar" class="avatar">ðŸ˜€</span>
        </div>
        <div class="online-container">
            <h3>Online Users</h3>
            <ul id="online-users"></ul>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");

        let avatar = localStorage.getItem("chat-avatar") || "ðŸ˜€";
        document.getElementById("selected-avatar").textContent = avatar;

        function chooseAvatar() {
            const emojiPicker = prompt("Choose an emoji for your avatar (e.g., ðŸ˜Ž, ðŸ˜‚, ðŸ¤©)");
            if (emojiPicker) {
                avatar = emojiPicker;
                localStorage.setItem("chat-avatar", avatar);
                document.getElementById("selected-avatar").textContent = avatar;
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            const username = document.getElementById("username").value || "Anonymous";

            if (message.trim() !== "") {
                socket.emit("message", { username, message, avatar });
                document.getElementById("message").value = "";
                socket.emit("stopTyping");
            }
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.username === document.getElementById("username").value) {
                messageElement.classList.add("my-message");
            } else {
                messageElement.classList.add("other-message");
            }

            messageElement.innerHTML = `<span class="avatar">${data.avatar}</span> ${data.username}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function notifyTyping() {
            socket.emit("typing", document.getElementById("username").value || "Someone");
        }

        socket.on("typing", (user) => {
            document.getElementById("typing").textContent = `${user} is typing...`;
            setTimeout(() => {
                document.getElementById("typing").textContent = "";
            }, 2000);
        });

        socket.on("onlineUsers", (users) => {
            document.getElementById("online-users").innerHTML = users.map(user => `<li>${user}</li>`).join("");
        });

        document.getElementById("dark-mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });

        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }

        function openDM() {
            alert("DM feature coming soon!");
        }
    </script>

</body>
</html>
