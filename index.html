<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: background 0.3s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #4b4b4b);
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: 0.3s;
        }
        .dark-mode .chat-container {
            background: #2c2c2c;
            color: white;
        }
        .chat-header {
            background: #764ba2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
            transition: 0.3s;
        }
        .dark-mode .chat-box {
            background: #444;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .avatar {
            font-size: 24px; /* Emoji size */
        }
        .my-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .dark-mode .other-message {
            background: #555;
            color: white;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            transition: 0.3s;
            gap: 5px; /* Add gap between elements */
        }
        .dark-mode .chat-input {
            background: #333;
        }
        .chat-input input, .chat-input select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .typing-indicator {
            font-size: 12px;
            color: gray;
            margin: 5px;
        }

        @media screen and (max-width: 600px) {
            .chat-input {
                flex-direction: column;
            }
            .chat-input input, .chat-input button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Cool Chat App
            <button onclick="toggleDarkMode()">üåô</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div id="typing" class="typing-indicator"></div>
        <div class="chat-input">
            <input id="username" placeholder="Your Name" />
            <select id="emoji-select">
                <option value="üòÄ">üòÄ</option>
                <option value="üòé">üòé</option>
                <option value="ü§ñ">ü§ñ</option>
                <option value="üëª">üëª</option>
                <option value="üê±">üê±</option>
            </select>
            <input id="message" placeholder="Type a message..." oninput="notifyTyping()" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");
        let isTyping = false;
        let timeout;
        let selectedEmoji = "üòÄ"; // Default emoji

        // Update selected emoji when user changes it
        document.getElementById("emoji-select").addEventListener("change", (e) => {
            selectedEmoji = e.target.value;
        });

        function sendMessage() {
            const message = document.getElementById("message").value;
            const username = document.getElementById("username").value || "Anonymous";
            const avatar = selectedEmoji; // Use the selected emoji

            if (message.trim() !== "") {
                socket.emit("message", { username, message, avatar });
                document.getElementById("message").value = "";
            }
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.username === document.getElementById("username").value) {
                messageElement.classList.add("my-message");
            } else {
                messageElement.classList.add("other-message");
            }

            // Display emoji as avatar
            messageElement.innerHTML = `<span class="avatar">${data.avatar}</span> <span>${data.username}: ${data.message}</span>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function notifyTyping() {
            if (!isTyping) {
                socket.emit("typing", document.getElementById("username").value);
                isTyping = true;
            }
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                isTyping = false;
                socket.emit("stopTyping");
            }, 1000);
        }

        socket.on("typing", (username) => {
            document.getElementById("typing").innerText = `${username} is typing...`;
        });

        socket.on("stopTyping", () => {
            document.getElementById("typing").innerText = "";
        });
    </script>

</body>
</html>
