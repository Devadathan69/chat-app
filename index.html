<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 10px;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-header {
            background: #764ba2;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f4f4f4;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 8px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .my-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .chat-input-area {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .input-row {
            display: flex;
            gap: 8px;
        }
        .chat-input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-input-area button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Gabble</h2>
            <span id="online-count">Online: 1</span>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input-area">
            <div class="input-row">
                <input id="username" placeholder="Your name" />
                <button id="set-name-btn">Set Name</button>
            </div>
            <div class="input-row">
                <input id="message" placeholder="Type a message..." disabled />
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // Basic functionality with all fixes
        const socket = io("https://chat-app-ydcu.onrender.com");
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username');
        const setNameBtn = document.getElementById('set-name-btn');
        const onlineCount = document.getElementById('online-count');
        
        let username = '';
        
        // Set username
        setNameBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                socket.emit('setUsername', username);
                messageInput.disabled = false;
                sendBtn.disabled = false;
                usernameInput.disabled = true;
                setNameBtn.disabled = true;
            }
        });
        
        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', { username, message });
                messageInput.value = '';
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Receive messages
        socket.on('message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(data.username === username ? 'my-message' : 'other-message');
            messageElement.textContent = `${data.username}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        
        // Online users
        socket.on('onlineUsers', (users) => {
            onlineCount.textContent = `Online: ${users.length}`;
        });
        
        // Load chat history
        socket.on('chatHistory', (messages) => {
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(msg.username === username ? 'my-message' : 'other-message');
                messageElement.textContent = `${msg.username}: ${msg.message}`;
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
