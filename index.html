<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #222, #444);
            color: white;
            transition: background 0.3s;
        }
        .chat-container {
            width: 400px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background: #555;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-dark {
            cursor: pointer;
            font-size: 18px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #222;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .avatar {
            font-size: 20px;
            margin-right: 8px;
        }
        .my-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background: #555;
            color: white;
            align-self: flex-start;
        }
        .typing-indicator {
            font-size: 12px;
            color: #bbb;
            margin-left: 10px;
        }
        .online-users {
            font-size: 14px;
            padding: 10px;
            background: #444;
            text-align: center;
        }
        .dm-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #333;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            NextGen Chat
            <span class="toggle-dark" onclick="toggleDarkMode()">🌙</span>
        </div>
        <div id="online-users" class="online-users">Online: 0</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input id="username" placeholder="Your Name" />
            <input id="message" placeholder="Type a message..." oninput="userTyping()" />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-input">
            <button onclick="chooseAvatar()">Choose Avatar</button>
            <span id="selected-avatar" class="avatar">😀</span>
            <button class="dm-button" onclick="goToDM()">DM</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");
        let avatar = localStorage.getItem("chat-avatar") || "😀";
        document.getElementById("selected-avatar").textContent = avatar;
        function chooseAvatar() {
            const emojis = ["😀", "😂", "😎", "😍", "😜", "🤔", "😇", "🤩", "😭", "👻", "💀", "👽", "🤖", "🐱", "🐶"];
            avatar = emojis[Math.floor(Math.random() * emojis.length)];
            localStorage.setItem("chat-avatar", avatar);
            document.getElementById("selected-avatar").textContent = avatar;
        }
        function sendMessage() {
            const message = document.getElementById("message").value;
            const username = document.getElementById("username").value || "Anonymous";
            if (message.trim() !== "") {
                socket.emit("message", { username, message, avatar });
                document.getElementById("message").value = "";
            }
        }
        function userTyping() {
            socket.emit("typing", document.getElementById("username").value || "Someone");
        }
        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", data.username === document.getElementById("username").value ? "my-message" : "other-message");
            messageElement.innerHTML = `<span class="avatar">${data.avatar}</span> ${data.username}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        socket.on("typing", (username) => {
            document.getElementById("chat-box").innerHTML += `<div class='typing-indicator'>${username} is typing...</div>`;
        });
        socket.on("online-users", (count) => {
            document.getElementById("online-users").textContent = `Online: ${count}`;
        });
        function toggleDarkMode() {
            document.body.style.background = document.body.style.background === "rgb(34, 34, 34)" ? "#f4f4f4" : "#222";
        }
        function goToDM() {
            window.location.href = "dm.html";
        }
    </script>
</body>
</html>
