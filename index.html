<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabble - Enhanced Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(135deg, #121212, #2d2d2d);
        }
        .chat-container {
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .dark-mode .chat-container {
            background: #2c2c2c;
            color: #e0e0e0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .chat-header {
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .chat-header span {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 20px;
        }
        .chat-box {
            flex: 1;
            height: calc(100% - 150px);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
            scrollbar-width: thin;
            scrollbar-color: #764ba2 #f4f4f4;
        }
        .dark-mode .chat-box {
            background: #1e1e1e;
            scrollbar-color: #667eea #1e1e1e;
        }
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #f4f4f4;
        }
        .dark-mode .chat-box::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #764ba2;
            border-radius: 6px;
        }
        .dark-mode .chat-box::-webkit-scrollbar-thumb {
            background-color: #667eea;
        }
        .message {
            max-width: 80%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 15px;
            word-wrap: break-word;
            transition: all 0.3s;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .avatar {
            font-size: 28px;
            flex-shrink: 0;
        }
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .message-user {
            font-weight: bold;
            font-size: 14px;
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
        }
        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }
        .message-actions {
            position: absolute;
            right: 10px;
            top: 10px;
            display: none;
            gap: 5px;
        }
        .message:hover .message-actions {
            display: flex;
        }
        .message-action {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        .dark-mode .message-action {
            background: rgba(255, 255, 255, 0.1);
        }
        .my-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .other-message {
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .dark-mode .other-message {
            background: #333;
            color: #e0e0e0;
        }
        .typing-indicator {
            height: 20px;
            padding: 0 15px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
        }
        .dark-mode .typing-indicator {
            color: #999;
        }
        .typing-bubble {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 10px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #764ba2;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .dark-mode .typing-dot {
            background: #667eea;
        }
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        .chat-input {
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
            gap: 8px;
        }
        .dark-mode .chat-input {
            background: #252525;
            border-top: 1px solid #444;
        }
        .chat-input input, .chat-input select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            transition: all 0.2s;
        }
        .dark-mode .chat-input input, .dark-mode .chat-input select {
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        .chat-input input:focus, .chat-input select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 2px rgba(118, 75, 162, 0.2);
        }
        .dark-mode .chat-input input:focus, .dark-mode .chat-input select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        .chat-input button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .dark-mode .chat-input button {
            background: #667eea;
        }
        .chat-input button:hover {
            background: #5a3d8a;
            transform: translateY(-1px);
        }
        .dark-mode .chat-input button:hover {
            background: #5a6edc;
        }
        .chat-input button:active {
            transform: translateY(0);
        }
        .hidden {
            display: none;
        }
        .online-users-panel {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 10px;
            z-index: 100;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        .dark-mode .online-users-panel {
            background: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .online-users-panel.show {
            display: block;
        }
        .online-user {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .online-user:hover {
            background: #f0f0f0;
        }
        .dark-mode .online-user:hover {
            background: #444;
        }
        .user-avatar {
            font-size: 20px;
            margin-right: 10px;
        }
        .user-name {
            font-size: 14px;
        }
        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-left: auto;
        }
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            width: 250px;
            height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        .dark-mode .emoji-picker {
            background: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .emoji-picker.show {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }
        .emoji-item {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
        }
        .emoji-item:hover {
            background: #f0f0f0;
        }
        .dark-mode .emoji-item:hover {
            background: #444;
        }
        .emoji-trigger {
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .emoji-trigger:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .dark-mode .emoji-trigger:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .message-reactions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        .reaction {
            font-size: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2px 6px;
            cursor: pointer;
        }
        .dark-mode .reaction {
            background: rgba(255, 255, 255, 0.1);
        }
        .reaction-count {
            font-size: 10px;
            margin-left: 3px;
        }

        @media screen and (max-width: 600px) {
            .chat-container {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>Gabble <i class="fas fa-comment-dots"></i></div>
            <div class="header-controls">
                <span id="online-users" onclick="toggleOnlineUsers()"><i class="fas fa-users"></i> 0</span>
                <div class="online-users-panel" id="online-users-panel">
                    <div class="online-user">
                        <div class="user-avatar">👤</div>
                        <div class="user-name">Loading...</div>
                        <div class="user-status"></div>
                    </div>
                </div>
                <button onclick="toggleDarkMode()" class="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div id="typing" class="typing-indicator"></div>
        <div class="chat-input">
            <input id="username" placeholder="Your Name" />
            <select id="emoji-select">
                <option value="😀">😀 Default</option>
                <option value="😎">😎 Cool</option>
                <option value="🤖">🤖 Robot</option>
                <option value="👻">👻 Ghost</option>
                <option value="🐱">🐱 Cat</option>
            </select>
            <button id="set-name-btn" onclick="setUsername()">
                <i class="fas fa-check"></i> Set Name
            </button>
            <div class="emoji-trigger" onclick="toggleEmojiPicker()">
                <i class="far fa-smile"></i>
            </div>
            <div class="emoji-picker" id="emoji-picker">
                <!-- Emojis will be added by JavaScript -->
            </div>
            <input id="message" placeholder="Type a message..." oninput="notifyTyping()" disabled />
            <button onclick="sendMessage()" disabled>
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");
        let isTyping = false;
        let typingTimeout;
        let selectedEmoji = "😀";
        let hasSentFirstMessage = false;
        let currentUsername = "";
        let onlineUsers = [];
        const emojis = ["😀", "😂", "😍", "😎", "🤔", "😢", "😡", "🤯", "👋", "👍", "👏", "🙏", "❤️", "🔥", "🎉", "💯", "🐱", "🐶", "🦄", "🍕", "☕", "🚀", "🌈", "🎮"];

        // Initialize emoji picker
        function initEmojiPicker() {
            const picker = document.getElementById("emoji-picker");
            picker.innerHTML = emojis.map(emoji => 
                `<div class="emoji-item" onclick="insertEmoji('${emoji}')">${emoji}</div>`
            ).join("");
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById("emoji-picker");
            picker.classList.toggle("show");
        }

        function insertEmoji(emoji) {
            const messageInput = document.getElementById("message");
            messageInput.value += emoji;
            messageInput.focus();
            toggleEmojiPicker();
        }

        function setUsername() {
            const usernameInput = document.getElementById("username");
            const username = usernameInput.value.trim();
            if (!username) return;
            
            currentUsername = username;
            socket.emit("setUsername", username);
            
            document.getElementById("message").disabled = false;
            document.querySelector(".chat-input button:last-child").disabled = false;

            usernameInput.classList.add("hidden");
            document.getElementById("emoji-select").classList.add("hidden");
            document.getElementById("set-name-btn").classList.add("hidden");
        }

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (!currentUsername || !message) return;

            socket.emit("message", { 
                username: currentUsername, 
                message, 
                avatar: selectedEmoji,
                timestamp: new Date().toISOString()
            });
            messageInput.value = "";

            if (!hasSentFirstMessage) {
                hasSentFirstMessage = true;
            }
            
            // Hide typing indicator when message is sent
            document.getElementById("typing").innerHTML = "";
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.username === currentUsername) {
                messageElement.classList.add("my-message");
            } else {
                messageElement.classList.add("other-message");
            }

            messageElement.innerHTML = `
                <span class="avatar">${data.avatar}</span>
                <div class="message-content">
                    <div class="message-info">
                        <span class="message-user">${data.username}</span>
                        <span class="message-time">${formatTime(data.timestamp)}</span>
                    </div>
                    <div class="message-text">${data.message}</div>
                    <div class="message-reactions"></div>
                </div>
                <div class="message-actions">
                    <div class="message-action" title="React" onclick="showReactionOptions(this, '${data.id}')">❤️</div>
                </div>
            `;
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on("onlineUsers", (data) => {
            document.getElementById("online-users").innerHTML = `<i class="fas fa-users"></i> ${data.count}`;
            onlineUsers = data.users;
            updateOnlineUsersPanel();
        });

        function toggleOnlineUsers() {
            document.getElementById("online-users-panel").classList.toggle("show");
        }

        function updateOnlineUsersPanel() {
            const panel = document.getElementById("online-users-panel");
            panel.innerHTML = onlineUsers.map(user => `
                <div class="online-user" onclick="startPrivateChat('${user.id}', '${user.username}')">
                    <div class="user-avatar">${user.avatar || '👤'}</div>
                    <div class="user-name">${user.username}</div>
                    <div class="user-status"></div>
                </div>
            `).join("");
        }

        function startPrivateChat(userId, username) {
            alert(`Starting private chat with ${username}`);
            // You would implement private chat functionality here
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const icon = document.querySelector(".dark-mode-toggle i");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }

        function notifyTyping() {
            if (!isTyping) {
                isTyping = true;
                socket.emit("typing", currentUsername);
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit("stopTyping");
            }, 2000);
        }
        const io = new Server(server, {
  cors: {
    origin: [
      "https://your-netlify-site.netlify.app",
      "http://localhost:3000" // for local testing
    ],
    methods: ["GET", "POST"],
    credentials: true
  },
});

        socket.on("typing", (username) => {
            const typingElement = document.getElementById("typing");
            typingElement.innerHTML = `${username} is typing <div class="typing-bubble">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>`;
        });

        socket.on("stopTyping", () => {
            document.getElementById("typing").innerHTML = "";
        });

        // Initialize when DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            initEmojiPicker();
            
            // Set selected emoji from dropdown
            document.getElementById("emoji-select").addEventListener("change", (e) => {
                selectedEmoji = e.target.value;
            });
            
            // Send message on Enter key
            document.getElementById("message").addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });
            
            // Close emoji picker when clicking outside
            document.addEventListener("click", (e) => {
                if (!e.target.closest(".emoji-trigger") && !e.target.closest(".emoji-picker")) {
                    document.getElementById("emoji-picker").classList.remove("show");
                }
                if (!e.target.closest("#online-users") && !e.target.closest(".online-users-panel")) {
                    document.getElementById("online-users-panel").classList.remove("show");
                }
            });
        });
    </script>
</body>
</html>
