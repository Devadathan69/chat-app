<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: background 0.3s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #4b4b4b);
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .dark-mode .chat-container {
            background: #2c2c2c;
            color: white;
        }
        .chat-header {
            background: #764ba2;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .chat-header button {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .chat-box {
            flex: 1;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f4f4f4;
        }
        .dark-mode .chat-box {
            background: #444;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .my-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .dark-mode .other-message {
            background: #555;
            color: white;
        }
        .chat-input {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            gap: 5px;
            display: flex;
        }
        .dark-mode .chat-input {
            background: #333;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .online-users {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dark-mode .online-users {
            background: #333;
            color: white;
        }
        @media screen and (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }
            .chat-box {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Gabble
            <span id="online-users">Online: 0</span>
            <button onclick="toggleUserList()">ðŸ‘¥</button>
            <button onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        
        <!-- Set Name Section -->
        <div class="chat-input" id="set-name-container">
            <input id="username" placeholder="Enter your name..." />
            <button onclick="setUsername()">Set Name</button>
        </div>

        <!-- Chat Input -->
        <div class="chat-input hidden" id="chat-input-container">
            <input id="message" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Online Users List -->
    <div class="online-users hidden" id="online-user-list"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");
        let hasSetUsername = false;

        function setUsername() {
            const username = document.getElementById("username").value.trim();
            if (!username) return;
            
            socket.emit("setUsername", username);
            hasSetUsername = true;
            
            // Hide name input, show chat input
            document.getElementById("set-name-container").classList.add("hidden");
            document.getElementById("chat-input-container").classList.remove("hidden");
        }

        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            const username = document.getElementById("username").value.trim();
            
            if (!username || !message) return;

            socket.emit("message", { username, message });
            document.getElementById("message").value = "";
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.username === document.getElementById("username").value) {
                messageElement.classList.add("my-message");
            } else {
                messageElement.classList.add("other-message");
            }

            messageElement.innerHTML = `<span>${data.username}: ${data.message}</span>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on("onlineUsers", (users) => {
            document.getElementById("online-users").innerText = `Online: ${users.length}`;
            let userList = users.map(user => `<div>${user}</div>`).join("");
            document.getElementById("online-user-list").innerHTML = userList;
        });

        function toggleUserList() {
            document.getElementById("online-user-list").classList.toggle("hidden");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
