<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabble Chat</title>
    <style>
        /* [Keep all your existing CSS styles] */
        /* Added connection status indicator */
        .connection-status {
            font-size: 12px;
            margin-left: 10px;
        }
        .online { color: green; }
        .offline { color: red; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Gabble Chat
            <span id="online-count">0 online</span>
            <span id="connection-status" class="connection-status offline">Offline</span>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div id="typing-indicator" class="typing-indicator"></div>
        <div class="chat-input">
            <input id="username-input" placeholder="Your Name" />
            <select id="avatar-select">
                <option value="ðŸ˜€">ðŸ˜€ Default</option>
                <option value="ðŸ˜Ž">ðŸ˜Ž Cool</option>
                <option value="ðŸ¤–">ðŸ¤– Robot</option>
            </select>
            <button id="set-name-btn" onclick="setUsername()">Set Name</button>
            <input id="message-input" placeholder="Type a message..." disabled />
            <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        // Connect to your Render backend
        const socket = io("https://your-render-app.onrender.com");
        let currentUsername = "";

        // Connection status handling
        socket.on("connect", () => {
            console.log("Connected to server");
            document.getElementById("connection-status").textContent = "Online";
            document.getElementById("connection-status").className = "connection-status online";
        });

        socket.on("disconnect", () => {
            console.log("Disconnected");
            document.getElementById("connection-status").textContent = "Offline";
            document.getElementById("connection-status").className = "connection-status offline";
        });

        // Set username - fixed
        function setUsername() {
            const usernameInput = document.getElementById("username-input");
            const avatarSelect = document.getElementById("avatar-select");
            
            const username = usernameInput.value.trim();
            const avatar = avatarSelect.value;
            
            if (username) {
                socket.emit("setUsername", { username, avatar }, (response) => {
                    if (response?.success) {
                        currentUsername = username;
                        usernameInput.disabled = true;
                        avatarSelect.disabled = true;
                        document.getElementById("set-name-btn").disabled = true;
                        document.getElementById("message-input").disabled = false;
                        document.getElementById("send-btn").disabled = false;
                    }
                });
            }
        }

        // Send message - fixed
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit("message", { message });
                messageInput.value = "";
            }
        }

        // Message received
        socket.on("message", (msg) => {
            const chatBox = document.getElementById("chat-box");
            const isMyMessage = msg.sender === socket.id;
            
            const messageElement = document.createElement("div");
            messageElement.className = `message ${isMyMessage ? "my-message" : "other-message"}`;
            messageElement.innerHTML = `
                <span class="avatar">${msg.avatar}</span>
                <div class="message-content">
                    <div class="message-info">
                        <span class="message-user">${msg.username}</span>
                        <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div class="message-text">${msg.message}</div>
                </div>
            `;
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Online users updated
        socket.on("onlineUsers", (data) => {
            document.getElementById("online-count").textContent = `${data.count} online`;
        });

        // Load chat history
        socket.on("chatHistory", (history) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            
            history.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.className = `message ${msg.sender === socket.id ? "my-message" : "other-message"}`;
                messageElement.innerHTML = `
                    <span class="avatar">${msg.avatar}</span>
                    <div class="message-content">
                        <div class="message-info">
                            <span class="message-user">${msg.username}</span>
                            <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text">${msg.message}</div>
                    </div>
                `;
                chatBox.appendChild(messageElement);
            });
            
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Send message on Enter key
        document.getElementById("message-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
