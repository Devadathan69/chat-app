<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar button:hover {
            background: #ff5252;
        }
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user {
            background: #5a67d8;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .user:hover {
            background: #4c51bf;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chat-box {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 10px;
            overflow-y: auto;
            color: black;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #5a67d8;
        }
        @media screen and (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .chat-container {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="goBack()">â¬… Back</button>
        <h2>Direct Messages</h2>
        <div class="user-list" id="user-list">
            <!-- Users will be dynamically added here -->
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header" id="chat-header">Select a user to chat</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input id="message" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("https://chat-app-ydcu.onrender.com");

        function goBack() {
            window.location.href = 'index.html';
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            const username = document.getElementById("username").value || "Anonymous";
            const avatar = localStorage.getItem("selectedEmoji") || "ðŸ˜€";
            const recipient = document.getElementById("recipient").value;

            if (message.trim() !== "") {
                socket.emit("dm", { username, message, avatar, recipient });
                document.getElementById("message").value = "";
            }
        }

        socket.on("dm", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.username === document.getElementById("username").value) {
                messageElement.classList.add("my-message");
            } else {
                messageElement.classList.add("other-message");
            }

            messageElement.innerHTML = `<span class="avatar">${data.avatar}</span> <span>${data.username}: ${data.message}</span>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on("onlineUsers", (users) => {
            const userList = document.getElementById("user-list");
            userList.innerHTML = users.map(user => `<div class="user" onclick="selectUser('${user}')">${user}</div>`).join("");
        });

        function selectUser(user) {
            document.getElementById("chat-header").innerText = `Chatting with ${user}`;
            document.getElementById("recipient").value = user;
        }
    </script>
</body>
</html>
