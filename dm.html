<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar button:hover {
            background: #ff5252;
        }
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user {
            background: #5a67d8;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .user:hover {
            background: #4c51bf;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chat-box {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 10px;
            overflow-y: auto;
            color: black;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="goBack()">â¬… Back</button>
        <h2>Direct Messages</h2>
        <div class="user-list" id="user-list">
            <!-- Users will be dynamically added here -->
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header" id="chat-header">Select a user to chat</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input id="message" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
